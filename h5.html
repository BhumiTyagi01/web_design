<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Artistic Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
  padding: 20px;
}

header {
  background: #333;
  color: #fff;
  padding-top: 30px;
  min-height: 70px;
  border-bottom: #bbb 1px solid;
}

header a {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 16px;
}

header ul {
  padding: 0;
  margin: 0;
  list-style: none;
  overflow: hidden;
}

header li {
  float: left;
  display: inline;
  padding: 0 20px 0 20px;
}

header #branding {
  float: left;
}

header #branding h1 {
  margin: 0;
}

header nav {
  float: right;
  margin-top: 10px;
}

header .highlight, header .current a {
  color: #e8491d;
  font-weight: bold;
}

header a:hover {
  color: #ffffff;
  font-weight: bold;
}

/* Page Specific Styles */
#showcase {
  min-height: 400px;
  background: url('/placeholder.svg') no-repeat center center/cover;
  text-align: center;
  color: #ffffff;
}

#showcase h1 {
  margin-top: 100px;
  font-size: 55px;
  margin-bottom: 10px;
}

#showcase p {
  font-size: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px 0;
}

.gallery img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.about, .contact {
  background: #ffffff;
  padding: 20px;
  margin-top: 20px;
  border-radius: 5px;
}

form label {
  display: block;
  margin: 10px 0 5px;
}

form input[type="text"],
form input[type="email"],
form textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

form input[type="submit"] {
  background: #333;
  color: #fff;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}

form input[type="submit"]:hover {
  background: #e8491d;
}

footer {
  padding: 20px;
  margin-top: 20px;
  color: #ffffff;
  background-color: #333;
  text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>
    <div class="container">
        <h2>Your message has been received.</h2>
        <p>We appreciate your feedback and will get back to you shortly.</p>
        <a href="index.html"><button>Return to Home</button></a>
    </div>
</body>
</html>
